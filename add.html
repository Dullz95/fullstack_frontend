    <div class="add-product-page">
        <h1>Add a product</h1>
        <form method="POST" id="form" class="adding-product">
            <div class="section-new">
                <input type="text" name="description" required placeholder="Enter product description" id="add_description">
              <input type="text" name="product_name" required placeholder="Enter product name" id="add_product_name">
              <input type="text" name="product_type" required placeholder="Enter product type" id="add_product_type">
              <input type="text" name="price" required placeholder="Enter product price" id="add_price">
              <input type="file" name="product_image"  id="add_product_image" class="product_img" onchange="convert(1)">
              <button onclick="event.preventDefault(), addingProduct()" class="button-modal">
                Add Product
              </button>
            </div>
        </form> 
    </div>

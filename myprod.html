    <div class="topnav">

    <div class="under-div">
        <h1>Search</h1>
        <input type="text" id="search" >
        </div>
        <div class="all-buttons">
            <button onclick="filter('gaming-console')">Gaming consoles</button>
            <button onclick="filter('mobile-phone')">mobile-phones</button>
            <button onclick="filter('notebook')">Notebooks</button>

    <div class="myprod-container">
        <div class="myprod"></div>

     <button class="trigger" id="modal-none">Click here to trigger the modal!</button> 
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <form method="PUT" id="modal-form">
                <div>
                    <input type="text" name="description" required placeholder="Enter product description" id="updating_description">
                  <input type="text" name="product_name" required placeholder="Enter product name" id="updating_product_name">
                  <input type="text" name="product_type" required placeholder="Enter product type" id="updating_product_type">
                  <input type="text" name="price" required placeholder="Enter product price" id="updating_price">
                  <input type="file" name="product_image" required placeholder="insert image" id="updating_product_image" class="product_img" onchange="convert(2)">
                  <button onclick="event.preventDefault(); updatingProduct()" class="button-modal">
                    Add Product
                  </button>
                </div>
            </form>
            
        </div>
    </div>
    <img class="conimage" src="" alt="">

    <br>
    <div class="footer-new">

    </div>
